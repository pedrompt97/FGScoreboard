<html>
<head>
	<link rel="stylesheet" href="css/stylesheet_players.css" type="text/css" charset="utf-8">
	<script src="js/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jstween-1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/countries.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			
			var timestampOld;
			var timestamp;
			var pName1;
			var pName2;
			
			var xmlDoc;
		
			var xhr = new XMLHttpRequest();
		
			var animating = false;
			var doUpdate = false;
			
			function init() {

				xhr.overrideMimeType('text/xml');
				
				var timeout = this.window.setInterval(function() {
					pollHandler();
				}, 250);
				$('#board').tween({
				   opacity: {
					  start: 0,
					  stop: 100,
					  time: 0,
					  duration: 0.5,
					  effect: 'easeIn'
					},
				});
				
				$.play();
			}
			
			function pollHandler()
			{
			  loadData();
			  if (timestamp != timestampOld) {
				  doUpdate = true;
			  }
			  if (!animating && doUpdate) {
				  
				  updateBoard();

			  }
			}	

			function loadData() {
				xhr.open('GET', 'streamcontrol.xml');
				xhr.send();
				xhr.onreadystatechange = function(){
						xmlDoc = xhr.responseXML;
						
						pName1 = getValueFromTag(xmlDoc,'pName1');
						pName2 = getValueFromTag(xmlDoc,'pName2');				
						timestampOld = timestamp;
						timestamp = getValueFromTag(xmlDoc,'timestamp');
						
				}
			}
			
			function updateBoard() {
				var pWrap1 = $('#pName1');
				var pWrap2 = $('#pName2');
				if ($('#pName1').html() != pName1) {
					animating = true;
					$('#pName1').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#pName1').html(pName1);
							pWrap1.each(function(i, pWrap1){
								$(pWrap1).css('font-size', '40px');
								while(pWrap1.scrollWidth > pWrap1.offsetWidth || pWrap1.scrollHeight > pWrap1.offsetHeight){
									var newFontSize = (parseFloat($(pWrap1).css('font-size').slice(0,-2)) * .95) + 'px';
									$(pWrap1).css('font-size', newFontSize);
								}
							});
						}
					});
					
					$('#pName1').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				if ($('#pName2').html() != pName2) {
					animating = true;
					$('#pName2').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#pName2').html(pName2);
							pWrap2.each(function(i, pWrap2){
								$(pWrap2).css('font-size', '40px');
								while(pWrap2.scrollWidth > pWrap2.offsetWidth || pWrap2.scrollHeight > pWrap2.offsetHeight){
									var newFontSize = (parseFloat($(pWrap2).css('font-size').slice(0,-2)) * .95) + 'px';
									$(pWrap2).css('font-size', newFontSize);
								}
							});
						}
					});
					
					$('#pName2').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				if ($('#mText4').html() != mText4) {
					animating = true;
					$('#mText4').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#mText4').html(mText4);
							cWrap4.each(function(i, cWrap4){
								$(cWrap4).css('font-size', '30px');
								while(cWrap4.scrollWidth > cWrap4.offsetWidth || cWrap4.scrollHeight > cWrap4.offsetHeight){
									var newFontSize = (parseFloat($(cWrap4).css('font-size').slice(0,-2)) * .95) + 'px';
									$(cWrap4).css('font-size', newFontSize);
								}
							});
						}
					});
					
					$('#mText4').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				if ($('#mText5').html() != mText5) {
					animating = true;
					$('#mText5').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#mText5').html(mText5);
							cWrap5.each(function(i, cWrap5){
								$(cWrap5).css('font-size', '30px');
								while(cWrap5.scrollWidth > cWrap5.offsetWidth || cWrap5.scrollHeight > cWrap5.offsetHeight){
									var newFontSize = (parseFloat($(cWrap5).css('font-size').slice(0,-2)) * .95) + 'px';
									$(cWrap5).css('font-size', newFontSize);
								}
							});
						}
					});
					
					$('#mText5').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				$.play();
				
				doUpdate = false;
			}
			
			function getValueFromTag (xmlDoc,tag) {
				if (xmlDoc.getElementsByTagName(tag).length != 0 ) {
					if (xmlDoc.getElementsByTagName(tag)[0].childNodes.length == 0) {
							return '';
						} else {
							return xmlDoc.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
					}
				} else {
					return '';
				}
			}
			
			function getCountry (country) {
			
			var count = iso.findCountryByName(country);
			if (!count)
			count = iso.findCountryByCode(country);
			if (!count) {
			var count = new Array();
			count['value'] = "unknown";
			}
			
			return count['value'];
		}
	</script>
</head>
<body onLoad="init()">
	<div id="board">
		<div id="pName1"></div>
		<div id="pName2"></div>
	</div>
</body>
</html>
