<html>
<head>
	<link rel="stylesheet" href="css/stylesheet_commentators.css" type="text/css" charset="utf-8">
	<script src="js/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jstween-1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/countries.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			
			var timestampOld;
			var timestamp;
			var mText1;
			var mText2;
			var mText4;
			var mText5;
			
			var xmlDoc;
		
			var xhr = new XMLHttpRequest();
		
			var animating = false;
			var doUpdate = false;
			
			function init() {

				xhr.overrideMimeType('text/xml');
				
				var timeout = this.window.setInterval(function() {
					pollHandler();
				}, 250);
				$('#board').tween({
				   opacity: {
					  start: 0,
					  stop: 100,
					  time: 0,
					  duration: 0.5,
					  effect: 'easeIn'
					},
				});
				
				$.play();
			}
			
			function pollHandler()
			{
			  loadData();
			  if (timestamp != timestampOld) {
				  doUpdate = true;
			  }
			  if (!animating && doUpdate) {
				  
				  updateBoard();

			  }
			}	

			function loadData() {
				xhr.open('GET', 'streamcontrol.xml');
				xhr.send();
				xhr.onreadystatechange = function(){
						xmlDoc = xhr.responseXML;
						
						mText1 = getValueFromTag(xmlDoc,'mText1');
						mText2 = getValueFromTag(xmlDoc,'mText2');
						mText4 = getValueFromTag(xmlDoc,'mText4');
						mText5 = getValueFromTag(xmlDoc,'mText5');						
						timestampOld = timestamp;
						timestamp = getValueFromTag(xmlDoc,'timestamp');
						
				}
			}
			
			function updateBoard() {
				var cWrap1 = $('#mText1');
				var cWrap2 = $('#mText2');
				var cWrap4 = $('#mText4');
				var cWrap5 = $('#mText5');
				if ($('#mText1').html() != mText1) {
					animating = true;
					$('#mText1').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#mText1').html(mText1);
							cWrap1.each(function(i, cWrap1){
								$(cWrap1).css('font-size', '40px');
								while(cWrap1.scrollWidth > cWrap1.offsetWidth || cWrap1.scrollHeight > cWrap1.offsetHeight){
									var newFontSize = (parseFloat($(cWrap1).css('font-size').slice(0,-2)) * .95) + 'px';
									$(cWrap1).css('font-size', newFontSize);
								}
							});
						}
					});
					
					$('#mText1').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				if ($('#mText2').html() != mText2) {
					animating = true;
					$('#mText2').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#mText2').html(mText2);
							cWrap2.each(function(i, cWrap2){
								$(cWrap2).css('font-size', '40px');
								while(cWrap2.scrollWidth > cWrap2.offsetWidth || cWrap2.scrollHeight > cWrap2.offsetHeight){
									var newFontSize = (parseFloat($(cWrap2).css('font-size').slice(0,-2)) * .95) + 'px';
									$(cWrap2).css('font-size', newFontSize);
								}
							});
						}
					});
					
					$('#mText2').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				if ($('#mText4').html() != mText4) {
					animating = true;
					$('#mText4').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#mText4').html(mText4);
							cWrap4.each(function(i, cWrap4){
								$(cWrap4).css('font-size', '30px');
								while(cWrap4.scrollWidth > cWrap4.offsetWidth || cWrap4.scrollHeight > cWrap4.offsetHeight){
									var newFontSize = (parseFloat($(cWrap4).css('font-size').slice(0,-2)) * .95) + 'px';
									$(cWrap4).css('font-size', newFontSize);
								}
							});
						}
					});
					
					$('#mText4').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				if ($('#mText5').html() != mText5) {
					animating = true;
					$('#mText5').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#mText5').html(mText5);
							cWrap5.each(function(i, cWrap5){
								$(cWrap5).css('font-size', '30px');
								while(cWrap5.scrollWidth > cWrap5.offsetWidth || cWrap5.scrollHeight > cWrap5.offsetHeight){
									var newFontSize = (parseFloat($(cWrap5).css('font-size').slice(0,-2)) * .95) + 'px';
									$(cWrap5).css('font-size', newFontSize);
								}
							});
						}
					});
					
					$('#mText5').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				$.play();
				
				doUpdate = false;
			}
			
			function getValueFromTag (xmlDoc,tag) {
				if (xmlDoc.getElementsByTagName(tag).length != 0 ) {
					if (xmlDoc.getElementsByTagName(tag)[0].childNodes.length == 0) {
							return '';
						} else {
							return xmlDoc.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
					}
				} else {
					return '';
				}
			}
			
			function getCountry (country) {
			
			var count = iso.findCountryByName(country);
			if (!count)
			count = iso.findCountryByCode(country);
			if (!count) {
			var count = new Array();
			count['value'] = "unknown";
			}
			
			return count['value'];
		}
	</script>
</head>
<body onLoad="init()">
	<div id="board">
		<div id="mText1"></div>
		<div id="mText2"></div>
        <div id="mText4"></div>
        <div id="mText5"></div>
	</div>
</body>
</html>
