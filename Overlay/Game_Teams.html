<html>
<head>
	<link rel="stylesheet" href="css/stylesheet_lobby.css" type="text/css" charset="utf-8">
	<script src="js/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.fittext.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jstween-1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/countries.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			
			var i;
			var timestampOld;
			var timestamp;
			var pName1;
			var pScore1;
			var pName2;
			var pScore2;
			var pCountry1;
			var pCountry2;
			var oldCountry1 = "";
			var oldCountry2 = "";
			var mText3;
			
			var active = new Array(10).fill(0);
			var active_old = new Array(10).fill(0);
			var dead = new Array(10).fill(0);
			var pstop = new Array(10).fill(0);
			var stop1 = 600;
			var stop2 = 1170;
			
			var xmlDoc;
		
			var xhr = new XMLHttpRequest();
		
			var animating = false;
			var doUpdate = false;
			
			function init() {
				xhr.overrideMimeType('text/xml');
				
				var timeout = this.window.setInterval(function() {
					pollHandler();
				}, 500);
				
				for (i = 0; i < 10; i++)
					$('#pImg'.concat((i+1).toString())).opacity(0);
				
				$('#pScore1').html('');
				$('#pFlag1').opacity(0);
				$('#pScore2').html('');
				$('#pFlag2').opacity(0);
				$('#mText3').html('');
				$('#board').tween({
				   opacity: {
					  start: 0,
					  stop: 100,
					  time: 0.5,
					  duration: 0.5,
					  effect: 'easeOut'
					}
				});

				$.play();
			}
			
			function pollHandler()
			{
			  loadData();
			  if (timestamp != timestampOld) {
				  doUpdate = true;
			  }
			  if (!animating && doUpdate) {
				  updateBoard();
			  }
			}
			
			function loadData() {
				xhr.open('GET', 'streamcontrol.xml');
				xhr.send();
				xhr.onreadystatechange = function(){
						xmlDoc = xhr.responseXML;
						
						for (i = 0; i < 10; i++) {
							dead[i] = Number(getValueFromTag(xmlDoc, "pImg".concat((i+1).toString())))
							active[i] = Number(getValueFromTag(xmlDoc, "aImg".concat((i+1).toString())));
						}
						pScore1 = getValueFromTag(xmlDoc,'tScore1');
						pScore2 = getValueFromTag(xmlDoc,'tScore2');
						pCountry1 = getCountry(getValueFromTag(xmlDoc,'pCountry1'));
						pCountry2 = getCountry(getValueFromTag(xmlDoc,'pCountry2'));
						mText3 = getValueFromTag(xmlDoc,'mText3');
						timestampOld = timestamp;
						timestamp = getValueFromTag(xmlDoc,'timestamp');
						
				}
			}
			
			function updateBoard() {
				var pWrap3 = $('#mText3');
				
				for (i = 0; i < 10; i++)
					(dead[i] == 1) ? $("#pImg".concat((i+1).toString())).addClass('death') : $("#pImg".concat((i+1).toString())).removeClass('death')
						
				if ($('#pScore1').html() != pScore1) {
					animating = true;
					$('#pScore1').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#pScore1').html(pScore1);
						}
					});
					
					$('#pScore1').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				if ($('#pScore2').html() != pScore2) {
					animating = true;
					$('#pScore2').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#pScore2').html(pScore2);
						}
					});
					
					$('#pScore2').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				if ($('#mText3').html() != mText3) {
					animating = true;
					$('#mText3').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#mText3').html(mText3);
							pWrap3.each(function(i, pWrap3){
								$(pWrap3).css('font-size', '30px');
								while(pWrap3.scrollWidth > pWrap3.offsetWidth || pWrap3.scrollHeight > pWrap3.offsetHeight){
									var newFontSize = (parseFloat($(pWrap3).css('font-size').slice(0,-2)) * .95) + 'px';
									$(pWrap3).css('font-size', newFontSize);
								}
							});
						}
					});
					
					$('#mText3').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				if (oldCountry1 != pCountry1 || $('#pFlag1').opacity() == 0) {
					animating = true;
					$('#pFlag1').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#pFlag1').html('<img src="GoSquared/countries/'+ pCountry1 +'.png" height="60">');
							oldCountry1 = pCountry1;
						}
					});
					
					$('#pFlag1').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				
				}
				
				
				if (oldCountry2 != pCountry2 || $('#pFlag2').opacity() == 0) {
					animating = true;
					$('#pFlag2').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#pFlag2').html('<img src="GoSquared/countries/'+ pCountry2 +'.png" height="60">');
							oldCountry2 = pCountry2;
						}
					});
					
					$('#pFlag2').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				
				}
				
				for (i = 0; i < 10; i++) {
					if (active_old[i] != active[i] && active[i] == 1) {
						pstop[i] = (i < 5)? stop1.valueOf() : stop2.valueOf();
						pstart = (i < 5)? -200 : 2120;
						$('#pImg'.concat((i+1).toString())).tween({
							left:{
								start: pstart,
								stop: pstop[i],
								units: 'px',
								time: 0,
								duration: 0,
								effect: 'easeOut'
							}
						});
						if (i < 5) stop1 = stop1 - 150;
						else stop2 = stop2 + 150;
						active_old[i] = active[i];
					}
				}
			
				$('.pImg').tween({
					opacity: {
						start: 0,
						stop: 100,
						time: 0,
						duration: 1,
						effect: 'easeOut'
					}
				});
					
				$.play();
				
				doUpdate = false;
			}
			
			function getValueFromTag (xmlDoc,tag) {
				if (xmlDoc.getElementsByTagName(tag).length != 0 ) {
					if (xmlDoc.getElementsByTagName(tag)[0].childNodes.length == 0) {
							return '';
						} else {
							return xmlDoc.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
					}
				} else {
					return '';
				}
			}
			
			function getCountry (country) {
			
			var count = iso.findCountryByName(country);
			if (!count)
			count = iso.findCountryByCode(country);
			if (!count) {
			var count = new Array();
			count['value'] = "unknown";
			}
			
			return count['value'];
		}
	</script>
</head>
<body onLoad="init()">
	<div id="board">
		<div id="pFlag1"></div>
		<span id="pImg1" class="pImg"></span>
		<span id="pImg2" class="pImg"></span>
		<span id="pImg3" class="pImg"></span>
		<span id="pImg4" class="pImg"></span>
		<span id="pImg5" class="pImg"></span>
		<div id="pScore1">99</div>
		<div id="pFlag2"></div>
		<span id="pImg6" class="pImg"></span>
		<span id="pImg7" class="pImg"></span>
		<span id="pImg8" class="pImg"></span>
		<span id="pImg9" class="pImg"></span>
		<span id="pImg10" class="pImg"></span>
		<div id="pScore2">99</div>
		<div id="mText3">Test</div>
	</div>
</body>
</html>
